<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="assets/img/14155.jpg" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a routerLink="/">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="60" viewBox="0 0 532.81 507.42">
                                        <defs>
                                        </defs>
                                        <title>logo</title>
                                        <path class="svg-logo"
                                            d="M523,318.28q-9.76-9.56-26.34-9.56-25.39,0-43,23.15h-.86V313.2H429.41q1-10.36,1-21c0-105.75-76.28-193.69-176.81-211.8V0H176.81V80.41C76.28,98.52,0,186.45,0,292.2,0,411.06,96.36,507.42,215.22,507.42a215.14,215.14,0,0,0,187.55-109.6v52.81h50.08V367.42q0-17.48,16.06-17.48a12.3,12.3,0,0,1,9.84,4.48,17.18,17.18,0,0,1,3.8,11.5v84.7h50.25V344.12Q532.81,327.84,523,318.28ZM320,397A148.22,148.22,0,1,1,176.81,149v85.79h76.81V149A148.26,148.26,0,0,1,320,397Z" />
                                    </svg>
                                </a>
                            </div>

                            <h3>Bienvenidos</h3>
                            <p>Eres Nuevo? <a routerLink="/registro">Registrate</a></p>
                            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                                <span class="error-message">{{ error$ | async }}</span>

                                <div class="form-group">
                                    <input type="email" formControlName="email" placeholder="*Correo electrónico" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" placeholder="*Contraseña" class="form-control">
                                </div>
                                <button type="submit" [disabled]="!formLogin.valid">Entrar</button>
                                <div class="forgot-password">
                                    <a routerLink="/">Olvide la contraseña</a>
                                </div>
                            </form>
                                <div class="connect-with-social">
                                    <button (click)="signInWithFB()"  class="facebook"><i class='bx bxl-facebook'></i> Entrar con Facebook</button>
                                    <button (click)="signInWithGoogle()" class="coogle"><i class='bx bxl-google'></i> Entrar con Google</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
